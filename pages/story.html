<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霧の妖精の物語</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="story"> <!-- 背景などの適用用 -->
    <div class="container">
        <nav class="sidebar">
            <h2>メニュー</h2>
            <ul>
                <li><a href="../index.html">ホーム</a></li>
                <li><a href="story.html">ストーリー</a></li>
                <li><a href="gallery.html">ギャラリー</a></li>
                <li><a href="profile.html">プロフィール</a></li>
            </ul>
        </nav>

        <main class="content">
            <h1>霧の妖精の物語</h1>

            <div class="story-content">
                <p class="fade-in">深い霧の中に、一人の小さな妖精がいた。</p>
                <p class="fade-in">彼女は、霧の奥深くで静かに囁く声を聞いていた。</p>
                <p class="fade-in">「あなたは誰？」と彼女は問いかけた。</p>
                <p class="fade-in">すると、霧の向こうから柔らかい光が差し込んできた…</p>

                <div class="story-image fade-in">
                    <img src="../images/story_scene.jpg" alt="霧の妖精の幻想的な風景">
                </div>

                <p class="fade-in">彼女は旅に出ることを決めた。</p>
            </div>

            <!-- BGM コントロール UI -->
            <div class="audio-controls">
                <button id="toggleBgm">🎵 再生</button>
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
            </div>

            <audio id="bgm" loop>
                <source src="../music/story_bgm.mp3" type="audio/mp3">
                お使いのブラウザはオーディオタグをサポートしていません。
            </audio>

        </main>
    </div>

    <script>
        const bgm = document.getElementById("bgm");
        const toggleBgm = document.getElementById("toggleBgm");
        const volumeControl = document.getElementById("volumeControl");

        // 音量を設定
        volumeControl.addEventListener("input", function() {
            bgm.volume = this.value;
        });

        // BGMの再生・停止
        toggleBgm.addEventListener("click", function() {
            if (bgm.paused) {
                bgm.play();
                toggleBgm.textContent = "⏸ 停止";
            } else {
                bgm.pause();
                toggleBgm.textContent = "🎵 再生";
            }
        });

        // デフォルト音量を設定
        bgm.volume = 0.5;
    </script>
</body>
</html>
